name: CI Pipeline

on:
  push:
    branches: [master]
  workflow_dispatch:

jobs:
  archetype:
    runs-on: ubuntu-22.04
    outputs:
      group: ${{ steps.maven-coords.outputs.group }}
      artifact: ${{ steps.maven-coords.outputs.artifact }}
      version: ${{ steps.maven-coords.outputs.version }}
    steps:
      - name: Checkout del repositorio
        uses: actions/checkout@v4

      - name: Configurar JDK
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Verificar existencia de pom.xml
        run: |
          if [ -f pom.xml ]; then
            echo "pom.xml found"
          else
            echo "Error: pom.xml not found."
            exit 1
          fi

      - name: Extraer coordenadas Maven
        id: maven-coords
        run: |
          GROUP=$(mvn help:evaluate -Dexpression=project.groupId -q -DforceStdout)
          ARTIFACT=$(mvn help:evaluate -Dexpression=project.artifactId -q -DforceStdout)
          VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)
          echo "group=${GROUP}" >> $GITHUB_OUTPUT
          echo "artifact=${ARTIFACT}" >> $GITHUB_OUTPUT
          echo "version=${VERSION}" >> $GITHUB_OUTPUT

  build:
    runs-on: ubuntu-22.04
    needs: archetype
    steps:
      - name: Checkout del repositorio
        uses: actions/checkout@v4

      - name: Configurar JDK
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Restaurar caché de dependencias
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: maven-dependencies-${{ needs.archetype.outputs.artifact }}-${{ needs.archetype.outputs.version }}

      - name: Construir y empaquetar
        run: mvn clean compile test package verify

      - name: Subir artefacto JAR
        uses: actions/upload-artifact@v4
        with:
          name: app-jar
          path: target/*.jar

      - name: Subir reporte JaCoCo
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-report
          path: target/site/jacoco/

  coverage-check:
    runs-on: ubuntu-22.04
    needs: build
    steps:
      - name: Checkout del repositorio
        uses: actions/checkout@v4

      - name: Configurar JDK
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Descargar reporte JaCoCo
        uses: actions/download-artifact@v4
        with:
          name: jacoco-report
          path: ./reports

      - name: Verificar umbral de cobertura (80%)
        run: |
          THRESHOLD=80
          # Nota: Ajustamos la ruta al lugar donde descargamos el artefacto
          COVERAGE=$(grep -Po '<line-rate>\K[0-9.]*' ./reports/jacoco.xml | awk '{print $1 * 100}')

          # Comparación con bc para decimales
          if (( $(echo "$COVERAGE < $THRESHOLD" | bc -l) )); then
            echo "Coverage below threshold: $COVERAGE%"
            exit 1
          fi
          echo "Coverage meets the threshold: $COVERAGE%"
